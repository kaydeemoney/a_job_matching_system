{% extends "base.html" %}
{% block title %}Job Requirements{% endblock %}
{% block content %}
<h2>Edit Job Requirements</h2>
<form method="post">
    <label for="degree">Degree</label>
    <input type="text" id="degree" name="degree" value="{{ job.degree }}" required>
    
    <label for="experience">Experience</label>
    <input type="text" id="experience" name="experience" value="{{ job.experience }}" required>
    
    <label for="tech_skills">Technical Skills</label>
    <input type="text" id="tech_skills" name="tech_skills" value="{{ job.tech_skills }}" required>
    
    <label for="soft_skills">Soft Skills</label>
    <input type="text" id="soft_skills" name="soft_skills" value="{{ job.soft_skills }}" required>
    
    <label for="teamwork">Teamwork</label>
    <input type="checkbox" id="teamwork" name="teamwork" {% if job.teamwork %}checked{% endif %}>
    
    <label for="cv_required">CV Required</label>
    <input type="checkbox" id="cv_required" name="cv_required" {% if job.cv_required %}checked{% endif %}>
    
    <label for="salary_range">Salary Range</label>
    <input type="text" id="salary_range" name="salary_range" value="{{ job.salary_range }}" required>
    
    <label for="role">Role</label>
    <input type="text" id="role" name="role" value="{{ job.role }}" required>
    
    <button type="submit">Update Requirements</button>
</form>
{% endblock %}
