{% extends "base.html" %}
{% block title %}Match Results{% endblock %}
{% block content %}
<h2>Match Results</h2>
<ul>
    {% for match in matches %}
    <li>{{ match.title }} - {{ match.description }} <a href="{{ url_for('home.apply', job_id=match.id) }}">Apply</a></li>
    {% endfor %}
</ul>
{% endblock %}
